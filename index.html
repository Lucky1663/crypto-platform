<!DOCTYPE html>
<html>
<head>
  <title>Crypto Price Checker</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      margin-top: 100px;
      font-family: Arial;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h1>ðŸš€ Crypto Price Checker</h1>

<input id="coin" placeholder="Enter coin (BTC, ETH)">
<button onclick="getPrice()">Check Price</button>

<p id="result"></p>

<script>
function getPrice() {
  let coin = document.getElementById("coin").value.toUpperCase();

  fetch(`https://crypto-backend-production-d1e1.up.railway.app/price/${coin}`)
    .then(res => res.json())
    .then(data => {
      if (data.price) {
        document.getElementById("result").innerText =
          "Price: " + data.price + " USDT";
      } else {
        document.getElementById("result").innerText = "Invalid coin";
      }
    })
    .catch(() => {
      document.getElementById("result").innerText = "Server error";
    });
}
</script>

</body>
</html>
