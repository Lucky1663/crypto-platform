<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crypto Platform</title>
<style>
body {
  margin: 0;
  background: #020617;
  color: white;
  font-family: Arial;
  text-align: center;
}
.card {
  background: #0f172a;
  width: 320px;
  margin: 120px auto;
  padding: 30px;
  border-radius: 12px;
}
input {
  width: 90%;
  padding: 10px;
  border-radius: 6px;
  border: none;
}
button {
  margin-top: 10px;
  padding: 10px 20px;
  background: #2563eb;
  border: none;
  color: white;
  border-radius: 6px;
}
#result {
  margin-top: 15px;
  font-size: 18px;
}
</style>
</head>

<body>
<div class="card">
  <h2>ðŸš€ Crypto Platform</h2>
  <input id="coin" placeholder="BTC / ETH / BNB">
  <br>
  <button onclick="getPrice()">Get Price</button>
  <div id="result"></div>
</div>

<script>
async function getPrice(){
  const coin = document.getElementById("coin").value.trim().toUpperCase();
  const result = document.getElementById("result");

  if(!coin){
    result.innerText = "Enter coin name";
    return;
  }

  try {
    const response = await fetch(
      "https://api.binance.com/api/v3/ticker/price?symbol=" + coin + "USDT"
    );
    const data = await response.json();

    if(!data.price){
      result.innerText = "Invalid Coin";
      return;
    }

    result.innerText =
      "ðŸ’° " + coin + " Price: $" + Number(data.price).toLocaleString();

  } catch {
    result.innerText = "Network error";
  }
}
</script>
</body>
</html>
